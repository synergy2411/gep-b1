<ul class="list-unstyled">
  <li class="card"
  *ngFor="let user of users; index as i; even as isEven;first as isFirst;">
    <div class="card carad-header">
      Index : {{i}} | is Even : {{ isEven }} | is this first : {{ isFirst}}
    </div>
    <div class="card card-body">
      <div class="row">
        <div class="col-sm-2 col-md-2">
         <!-- user image component -->
         <app-user-image [xyz]="user" (childEvent)="onMoreInfo($event)"></app-user-image>

        </div>
        <div class="col-sm-10 col-md-10">
          <!-- user detail component -->
          <app-user-detail [user]="user">
            <header>Header Info</header>
            <main id="my-main">Main Contents</main>
            <footer>Footer Info</footer>
          </app-user-detail>
        </div>
      </div>
    </div>
  </li>
</ul>
